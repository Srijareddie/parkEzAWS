version: "3.8"
services: 
  backend:
    build: ./backend
    container_name: backend_c
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
      

  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/parkEz/frontend
      - /parkEz/frontend/node_modules
    stdin_open: true
    tty: true
    links:
      - backend
  
  
    




