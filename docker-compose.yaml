version: "3.8"
services: 
  db:
    container_name: postgresql_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_LISTEN_PORT:80
    ports:
      - 5050:80
    depends_on:
      - db

  backend:
    build:
      context: ./backend
    container_name: backend_c
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
      - /backend/venv
    command: 
      - uvicorn
      - app.main:app
      - --reload
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    links:
      - db
      

  frontend:
    build: 
      context: ./frontend
    container_name: frontend_c
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /parkEz/frontend/node_modules
    stdin_open: true
    tty: true
    links:
      - backend
  
  
    




